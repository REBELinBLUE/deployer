version: "3.1"

services:
  node:
    build: docker/node
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/node/supervisord.conf:/etc/supervisor/supervisord.conf
    ports:
      - "6001:6001"
    links:
      - redis

  beanstalkd:
    build: docker/beanstalkd

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8001:8025"

  redis:
    image: redis:6.0.1-alpine

  mysql:
    image: mysql:5.7
    working_dir: /application
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=deployer
      - MYSQL_USER=deployer
      - MYSQL_PASSWORD=secret
    volumes:
      - data:/var/lib/mysql

  nginx:
    image: nginx:1.18.0-alpine
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    links:
      - php
      - node

  worker:
    build: docker/worker
    volumes:
      - .:/application
      - ./docker/worker/supervisord.conf:/etc/supervisord.conf
    links:
      - beanstalkd
      - mysql
      - redis

  composer:
    build: docker/composer
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
    volumes:
      - .:/application
    links:
      - mysql

  php:
    build: docker/php
    environment:
      PHP_IDE_CONFIG: "serverName=deployer"
      COMPOSER_ALLOW_SUPERUSER: 1
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/php-fpm.conf
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
    links:
      - beanstalkd
      - mailhog
      - mysql
      - redis

volumes:
  data:
    driver: "local"
