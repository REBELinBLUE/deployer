name: PHP

on: [push, pull_request]

jobs:
  run:
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        php-versions: ['7.2', '7.3']
    name: PHP ${{ matrix.php-versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, xdebug, gd, curl, pdo_mysql, pdo_pgsql, sqlite3
          coverage: none
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('tests/.env.travis', '.env');"
      - name: Lint composer.json
        run: composer validate
      - name: Install dependencies
        run: composer install
      - name: Directory Permissions
        run: make permissions
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Lint
        run: composer test:lint
      - name: Check Code Styles
        run: composer test:phpcs
      - name: Check PHPDoc Blocks
        run: composer test:phpdoc
      - name: Run Migrations
        run: php artisan migrate
      - name: Seed DB
        run: php artisan db:seed
      - name: Run Unit Tests
        run: composer test:unit
      - name: Run Integration Tests
        run: composer test:integration