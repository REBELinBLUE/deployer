name: Run

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        php: ['7.2', '7.3']

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.2

      - name: Copy .env
        run: cp tests/env .env

      - name: Install Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --no-suggest

      - name: Run Artisan
        run: php artisan app:version